name: Daily Salesforce CIDR
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract CIDR to txt
        run: |
          curl -s https://ip-ranges.amazonaws.com/ip-ranges.json |  # Wait, Salesforce URL
          jq -r '.prefixes[].ip_prefix // .ipv6_prefixes[].ipv6_prefix' | sort -uV > salesforce-ips.txt
      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit and push
        run: |
          git add salesforce-ips.txt
          git commit -m "Daily CIDR update" || exit 0
          git push
