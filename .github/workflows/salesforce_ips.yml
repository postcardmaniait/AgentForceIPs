name: Daily Salesforce CIDR
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract CIDR
        run: |
          curl -fsS https://ip-ranges.salesforce.com/ip-ranges.json |
          jq -r '.prefixes[].ip_prefix[]' |
          sort -V > salesforce-ips.txt
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips.txt
          if git diff --quiet --staged; then echo "No changes"; else git commit -m "Update Salesforce IPs"; git push; fi
