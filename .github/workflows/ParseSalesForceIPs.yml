name: ParseSalesForceIPs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Render page with puppeteer
        uses: cloudflare/puppeteer-action@v1
        with:
          args: |
            const fs = require('fs');
            const page = await browser.newPage();
            await page.goto('https://help.salesforce.com/s/articleView?id=000384438&type=1');
            await page.waitForSelector('table');
            const html = await page.content();
            fs.writeFileSync('page.html', html);

      - name: Extract CIDRs
        run: |
          grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}' page.html | sort -Vu > salesforce-ips2.txt
          wc -l salesforce-ips.txt  # ~200

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips.txt
          if git diff --quiet --staged; then echo "No changes"; else git commit -m "Update Salesforce IPs"; git push; fi
