name: Parse Sales Force IPs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch full Salesforce IP ranges (complete list)
        run: |
          curl -fsSL https://raw.githubusercontent.com/sfoxdev/ipranges/main/salesforce.json |
          jq -r '.[].cidr' |
          sort -V > salesforce-ips2.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips2.txt
          if git diff --quiet --staged; then
            echo "No changes"
          else
            git commit -m "Update Salesforce IPs (full list)"
            git push
          fi
