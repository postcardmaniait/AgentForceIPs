name: Daily Salesforce CIDR
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch full Salesforce IP ranges
        run: curl -fsSL https://raw.githubusercontent.com/mixmaxhq/salesforce-ip-addresses/master/index.js | grep -oE "'[0-9./]+'" | tr -d "'" | sort -V > salesforce-ips.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips.txt
          if git diff --quiet --staged; then echo "No changes"; else git commit -m "Update Salesforce IPs"; git push; fi
