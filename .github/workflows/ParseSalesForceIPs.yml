name: Daily Salesforce CIDR
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch full Salesforce IP ranges
        uses: nicklasfrizze/har-to-curl@v1
        with:
          url: https://help.salesforce.com/s/articleView?id=000384438&type=1
          wait-for-selector: table td
        id: render

      - name: Extract CIDRs from rendered HTML
        run: |
          echo '${{ steps.render.outputs.html }}' > page.html
          grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}' page.html | sort -Vu > salesforce-ips.txt
          wc -l salesforce-ips.txt  # Should show ~200 lines

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips.txt
          if git diff --quiet --staged; then echo "No changes"; else git commit -m "Update Salesforce IPs (full list)"; git push; fi
