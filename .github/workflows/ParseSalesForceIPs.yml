name: Daily Salesforce CIDR
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install parser
        run: sudo apt-get update && sudo apt-get install -y pup
      - name: Extract full CIDR from article
        run: |
          pup 'table json{}' < <(curl -fsSL "https://help.salesforce.com/s/articleView?id=000384438&type=1") |
          jq -r '.. | .text? // empty | match("([0-9]{1,3}\\\\.){3}[0-9]{1,3}/[0-9]{1,2}|[0-9a-fA-F:]+/[0-9]{1,3}"; "g").string' |
          sort -Vu > salesforce-ips2.txt
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips.txt
          if git diff --quiet --staged; then echo "No changes"; else git commit -m "Update Salesforce IPs"; git push; fi
