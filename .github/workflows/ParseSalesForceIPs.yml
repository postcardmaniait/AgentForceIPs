name: ParseSalesForceIPs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Salesforce IP page
        run: curl -L -o page.html "https://help.salesforce.com/s/articleView?id=000384438&type=1"

      - name: Extract CIDRs
        run: |
          grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}' page.html | sort -Vu > salesforce-ips2.txt
          wc -l salesforce-ips2.txt   # should be ~200 lines

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add salesforce-ips2.txt
          if git diff --quiet --staged; then
            echo "No changes"
          else
            git commit -m "Update Salesforce IPs"
            git push
          fi
